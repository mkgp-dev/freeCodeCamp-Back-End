<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-bs-core="modern">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener Microservice</title>

    <!-- Stylesheet -->
     <link href="/css/halfmoon.min.css" rel="stylesheet">
     <link href="/css/cores/halfmoon.modern.css" rel="stylesheet">
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="card w-25">
        <div class="card-header">URL Shortener Microservice</div>
        <div class="card-body">
          <div class="url-message-container"></div>
          <div class="mb-3">
            <input type="text" class="form-control" name="url" id="url" placeholder="https://www.freecodecamp.org/"/>
          </div>
          <button type="button" id="url-submit" class="btn btn-primary d-block w-100">Submit</button>
        </div>
      </div>
    </main>

    <!-- Javascript -->
     <script src="/js/jquery-3.7.1.min.js"></script>
     <script src="/js/bootstrap.bundle.min.js"></script>
     <script src="/js/default.js"></script>
  </body>
</html>
