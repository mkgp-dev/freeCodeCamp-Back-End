<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-bs-core="modern">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercise Tracker</title>

    <!-- Stylesheet -->
     <link href="/css/halfmoon.min.css" rel="stylesheet">
     <link href="/css/cores/halfmoon.modern.css" rel="stylesheet">
     <style>
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

        input[type="number"] {
          -webkit-appearance: textfield;
          -moz-appearance: textfield;
          appearance: textfield;
        }
     </style>
  </head>
  <body>
    <main class="d-flex justify-content-center align-items-center min-vh-100 gap-3">
      <div class="card w-25">
        <div class="card-header">Create a new user</div>
        <div class="card-body">
          <div class="user-message-container"></div>
          <div class="mb-3">
            <input type="text" class="form-control" name="username" id="username" placeholder="mkgpdev"/>
          </div>
          <div class="d-flex align-items-center">
            <a href="/api/users" target="_blank" class="text-decoration-none">View all users</a>
            <button type="button" id="username-submit" class="btn btn-primary ms-auto">Create</button>
          </div>
        </div>
      </div>

      <div class="card w-25">
        <div class="card-header">Add exercises</div>
        <div class="card-body">
          <div class="exercise-message-container"></div>
          <div class="mb-3">
            <input type="text" class="form-control" name="uid" id="uid" placeholder="68ce39fd9c83250ffffabae1"/>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" name="description" id="description" placeholder="description here!"/>
          </div>
          <div class="mb-3">
            <input type="number" class="form-control" name="duration" id="duration" placeholder="how many minutes? 20?"/>
          </div>
          <div class="mb-3">
            <input type="date" class="form-control" name="date" id="date"/>
          </div>
          <button type="button" id="exercise-submit" class="btn btn-primary d-block w-100">Submit</button>
        </div>
      </div>
    </main>

    <!-- Javascript -->
     <script src="/js/jquery-3.7.1.min.js"></script>
     <script src="/js/bootstrap.bundle.min.js"></script>
     <script src="/js/default.js"></script>
  </body>
</html>
